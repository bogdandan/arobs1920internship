name: Node CI

on: [push]

jobs:
  test:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 12.0.0
        uses: actions/setup-node@v1
        with:
          node-version: 12.0.0
      - name: yarn install and test base64 and login
        run: |
          cd ../base64
          yarn
          npm test
          cd ../login
          yarn
          npm test
        env:
          CI: true
